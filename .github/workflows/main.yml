name: Main Workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Verify data type definitions

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - run: pip3 install pydsdl
      - run: git clone https://github.com/UAVCAN/public_regulated_data_types
      - run: ./verify
